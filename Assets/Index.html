<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main layout: left column (search + history), right column (weather) -->
    <main id="layout-container">

        <!-- LEFT COLUMN -->
        <aside id="left-column">
            
            <!-- Search section -->
            <section id="searchSection">
                <input id="city-input" type="text" placeholder="Look for a city!">
                <button id="search-button">Search</button>
            </section>

            <!-- This is only for mobile -->
            <button id="history-toggle">Search History</button>

            <!-- Search history -->
            <section id="search-history">
            </section>

        </aside>

        <!-- RIGHT COLUMN -->
        <section id="right-column">

            <!-- Current weather -->
            <section id="current-weather">
                <h2>Current Weather</h2>
            </section>

            <!-- 5 day forecast -->
            <section id="five-day-forecast">
                <h2>5 Day Forecast</h2>
            </section>

        </section>

    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
